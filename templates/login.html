{% extends 'base.html' %}



{% block body %}
<script type="text/javascript" src="{{ static_url('login.js') }}"></script>
<form>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>

            <div class="col-sm">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your login">

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>
                    <button type="button" class="btn btn-primary" id="submit">Login</button>
                </form>
            </div>

            <div class="col-sm"></div>
        </div>
    </div>
</form>
{% end %}
